<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background remover easy to built</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="images/transparent.png" alt="" width="100%">
            <div class="img-wrap">
                <img src="images/original.jpg" alt="" id="originalImg">
            </div>
            <span id="line">
                <img src="images/arrow.png" alt="" class="arrow">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
